agent_name: "cib_mp"

llm_configs:
  gpt-4.1:
    type: "dataqa.llm.openai.AzureOpenAI"
    config:
      model: "gpt-4.1-2025-04-14"
      api_version: "2024-08-01-preview"
      api_type: "azure_ad"
      temperature: 0
      num_response: 1

  gpt-4o:
    type: "dataqa.llm.openai.AzureOpenAI"
    config:
      model: "gpt-4o-2024-08-06"
      api_version: "2024-08-01-preview"
      api_type: "azure_ad"
      temperature: 0
      num_response: 1
      azure_model_params:
        model_name: "gpt-4o"

  o3-mini:
    type: "dataqa.llm.openai.AzureOpenAI"
    config:
      model: "o3-mini-2025-01-31"
      api_version: "2025-03-01-preview"
      api_type: "azure_ad"
      temperature: 1
      num_response: 1
      azure_model_params:
        model_name: "o3-mini"

llm:
  default: gpt-4.1
  planner: o3-mini
  replanner: o3-mini
  retrieval_worker: gpt-4.1
  analytics_worker: gpt-4.1
  plot_worker: gpt-4.1

resource_manager_config:
  type: dataqa.components.resource_manager.resource_manager.ResourceManager
  config:
    asset_directory: "<CONFIG_DIR>/../data/"

retriever_config:
  type: dataqa.components.retriever.base_retriever.AllRetriever
  config:
    name: all_retriever
    retrieval_method: "all"
    resource_types:
      - rule
      - schema
      - example
    module_names:
      - planner
      - replanner
      - retrieval_worker
      - analytics_worker
      - plot_worker

workers:
  retrieval_worker:
    sql_execution_config:
      data_files:
        - path: "<CONFIG_DIR>/../data/FAKE_PROD_BD_TH_FLAT_V3.csv"
          table_name: "PROD_BD_TH_FLAT_V3"
        - path: "<CONFIG_DIR>/../data/FAKE_EIS_D_CUST_PORTFOLIO.csv"
          table_name: "EIS_D_CUST_PORTFOLIO"

prompts:
  use_case_name: Merchant Payments
  use_case_description: |
    In this use case, you work as a AI assistant to answer users' queries about two data tables, PROD_BD_TH_FLAT_V3 and EIS_D_CUST_PORTFOLIO.
    Users may ask you to extract data from these two tables, with follow-up steps for data analytics and data visualization.