site_name: DataQA Library
site_description: Library for data question answering with agents.
site_author: DataQA Team

repo_url: https://github.com/swaroopgrs/dataqa-lib.git
repo_name: dataqa

theme:
  name: material
  palette:
    # Light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Dark mode
    - scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.section
    - navigation.top
    - navigation.expand
    - navigation.path
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate

plugins:
  - search

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Quickstart: quickstart.md
  - User Guide:
      - Understanding the CWD Agent: guide/understanding_the_cwd_agent.md
      - Try the Examples: guide/trying_the_examples.md
      - Configure Your Agent: guide/configuring_your_agent.md
      - Knowledge Asset Tools: guide/knowledge_asset_tools.md
      - Create Knowledge Assets Manually: guide/creating_knowledge_assets.md
      - Evaluate Your Agent: guide/evaluating_your_agent.md
  - API Reference:
      - Overview: reference/index.md
      - Agent Configuration: reference/agent_config.md
      - Agent API: reference/agent.md
  - Changelog: changelog.md
