site_name: DataQA Library
site_description: Library for data question answering with agents.
site_author: DataQA Team

repo_url: https://github.com/swaroopgrs/dataqa-lib.git
repo_name: dataqa

theme:
  name: material
  palette:
    # Light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Dark mode
    - scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.section
    - navigation.top
    - navigation.expand
    - navigation.path
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.code.mermaid # Enable Mermaid diagrams

plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_root_toc_entry: false
          extra:
            paths: [dataqa]

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Quickstart: quickstart.md
  - Installation: installation.md
  - User Guide:
      - Introduction: guide/introduction.md
      - Building Assets: guide/building_assets.md
      - Benchmarking & Evaluation: guide/benchmarking.md
      - Troubleshooting: guide/troubleshooting.md
      - FAQ: guide/faq.md
  - Reference:
      - Agent Configuration: reference/agent_config.md
      - Asset File Formats: reference/assets.md
      - Agent API: reference/agent.md
  - Changelog: changelog.md
